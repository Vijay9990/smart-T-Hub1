{% include  'head.html'%}
<div class="cust_img">
    <div class="row">
         <div class="col-3"></div>
        <div class="col-4 p-30 mt-80" >
             <div class="card background-white p-20">
                  <div class="h1-35 text-center mt-30 font-family">Forgot Rider Password</div>
                   <form action="for_got_password_rider_action2" method="post">
                       <input type="hidden" name="otp" value="{{otp}}">
                       <input type="hidden" name="email" value="{{email}}">

                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock form-icon-start " viewBox="0 0 16 16">
                               <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                </svg>
                               <input type="number" name="otp2" id="otp2"  class="form-input"  placeholder="Enter OTP">
                           </div>
                       <div class="form-group mt-20">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock form-icon-start " viewBox="0 0 16 16">
                               <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                </svg>
                               <input type="password" name="password" id="password"  class="form-input"  placeholder="Enter New Password">
                           </div>
                       <div class="form-group mt-20">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock form-icon-start " viewBox="0 0 16 16">
                               <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                </svg>
                               <input type="password" name="password2" id="password2"  class="form-input"  placeholder="Enter New Confirm Password">
                           </div>
                           <div class="mt-50 ml-20 mb-30">
                               <input type="submit" value="Create Password" class="w-90 p-15 btn background-blue text-color fs-20">
                            </div>
                   </form>
           </div>
        </div>
    </div>
    <div class="col-4"></div>
  <div class="col-4"></div>
</div>
